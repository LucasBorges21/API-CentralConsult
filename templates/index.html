<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
</head>

<body>

    <header>

    </header>
    <main>

        <section class="titulo">
            <H2>Formulário de Contato</H2>
        </section>

        <section>
            <div class="container">
                <div class="content-form">
                    <form>
                        <div class="formulario">
                            <label for="Razão Social:"></label>
                            <input type="text" name="razao_social" placeholder="Razão Social" id="f-razao" maxlength="50">
                        </div>    
                        <div class="formulario2">
                            <label for="CNPJ:"></label>
                            <input type="text" name="cnpj" placeholder="CNPJ" id="f-cnpj">

                            <label for="IE:"></label>
                            <input type="text" name="ie" placeholder="IE" id="f-ie">
                        </div>
                        <div class="formulario">
                            <label for="Contato:"></label>
                            <input type="text" name="contato" placeholder="Contato" id="f-contato">
                        </div>
                        <div class="formulario2">
                            <label for="Telefone:"></label>
                            <input type="number" name="telefone" placeholder="Telefone" id="f-telefone">
                            <label for="Celular:"></label>
                            <input type="number" name="celular" placeholder="Celular" id="f-celular">
                        </div>   
                            
                        <div class="formulario">
                            <label for="Email:"></label>
                            <input type="email" name="email" placeholder="Email" id="f-email">
                        </div>
                        <div class="formulario">
                            <label for="CEP:"></label>
                            <input type="text" name="cep" placeholder="CEP" id="f-cep">
                        </div>
                        <div class="formulario">
                            <label for="Endereço:"></label>
                            <input type="text" name="endereco" placeholder="Endereço" id="f-endereco">
                        </div>
                        <div class="formulario2">
                            <label for="Cidade:"></label>
                            <input type="text" name="cidade" placeholder="Cidade" id="f-cidade">
                            <label for="Estado:"></label>
                            <input type="text" name="estado" placeholder="Estado" id="f-estado">
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>

        <section>
            
        </section>

    </main>

</body>


</html>
